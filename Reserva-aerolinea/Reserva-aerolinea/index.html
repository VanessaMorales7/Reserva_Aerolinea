<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aereolinea</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/vuelos.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
      window.onload = app.init;
    </script>
  </head>
  <body class="bg-light">
      <div class="container-fluid">
        <nav class="row">
          <h1 class="section-title"> <img src="assets/logo.svg" class="logo-avi" > RESERVA TU VUELO</h1>
          </div>
          </div>
        </nav>
      </div>
        <div class="container ">
          <section id="content">
            <div class="row">
                <div class="col-md-6" id="col-left">
                    <div class="row mb-3">
                      <div id="menu1" class="col-xs-12 col-md-12 col-lg-12">
                        <div class="about-item">
                          <div class="about-text">
                            <h3><a>Consultar Vuelos</a></h3>
                            <p>Consulte los vuelos y horarios disponibles</p>
                            <a id="mostrarVuelos" class="btn btn-danger btn-rm mt-2 mb-1 " href="#" onclick="app.showFlights();">Consultar</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div id="menu2" class="col-xs-12 col-md-12 col-lg-12">
                        <div class="about-item">
                          <div class="about-text">
                            <h3><a>Consultar Reservas</a></h3>
                            <p>Consulte sus reservas por número de cédula</p>
                            <input id="getById" class="mb-20 form-control" name="cedula" placeholder="Ingresa tu número de cédula">
                            <a class="btn btn-danger btn-rm" href="#" onclick="app.getReservation();">Consultar</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="identification" style="display: none;">
                      <form action="javascript:void(0);" method="POST" id="reserva-edit">
                        <p id="flightsData"></p>
                        <input type="text" id="document" placeholder="Cedula de Ciudadania">
                        <input type="submit" value="Reservar" />
                      </form>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6 col-lg-6">
                    <img src="images/fondo.jpg" alt="avion" class="img-avion">
                </div>             
            </div>
          </section>
          <section>
            <a id="btnback" style="display: block;" href="#" class="btn btn-danger btn-return mb-3" onclick="app.return();">Regresar</a>
              <div class="row mb-5"> 
                <div class="col-12">
                  <table id="registros" class="table table-responsive w-100">
                    <thead id="header-fligths" >
                        <th scope="col">Vuelo</th>
                        <th scope="col">Origen</th>
                        <th scope="col">Destino</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Costo</th>
                        <th scope="col"></th>
                    </thead>
                    <tbody id="flights"></tbody>
                  </table>
                </div>
              </div> 
          </section>      
  </body>
</html>
